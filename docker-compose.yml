services:
  web:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: automator_user
      POSTGRES_PASSWORD: automator_pass
      POSTGRES_DB: automator_db
    ports:
      - "5432:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: